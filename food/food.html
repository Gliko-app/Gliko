<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naši recepti</title>
  <link rel="stylesheet" href="food.css">
  <link rel="stylesheet" href="recipes.css">
</head>
<body>
  <!-- Naslov -->
  <h1 id="pageTitle">Naši recepti</h1>

  <!-- Carousel sa slikama za reklame (Slike se menjaju) -->
  <div class="image-carousel">
    <div class="image-slide">
      <a href="https://example.com">
        <img src="../images/advert1.jpg" alt="Advert 1">
      </a>
    </div>
    <div class="image-slide">
      <a href="https://example.com">
        <img src="../images/advert2.jpg" alt="Advert 2">
      </a>
    </div>
    <div class="image-slide">
      <a href="https://example.com">
        <img src="../images/advert3.jpg" alt="Advert 3">
      </a>
    </div>
  </div>

  <!-- Tagovi -->
  <div id="tags">
    <span class="tag">#Nizak_GI</span>
    <span class="tag">#Niski_UH</span>
    <span class="tag">#Niskokaloricno</span>
  </div>

  <!-- AI savet dugme -->
  <button id="aiButton" class="ai-btn">AI Savet za Ishranu</button>

  <!-- Modal za AI savet -->
  <div id="aiModal" class="modal" hidden>
    <div class="modal-content">
      <div class="modal-body">
        <p id="aiAdvice">Kliknite na dugme i sačekajte na analizu...</p> <!-- Ovdje će se prikazivati saveti -->
      </div>
    </div>
  </div>

  <!-- Prikaz recepata -->
  <div id="recipeContainer"></div>

  <!-- Modal za detalje -->
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <div id="modalIngredients"></div>
      <div id="modalPreparation"></div>
      <button class="close-btn" onclick="closeModal()">Zatvori</button>
    </div>
  </div>

  <script src="recipes.js"></script>
  <script>
    // AI savet
    document.getElementById('aiButton').addEventListener('click', function() {
      const aiAdvice = document.getElementById('aiAdvice');
      aiAdvice.textContent = "AI analiza u toku..."; // AI analiza se simulira
      document.getElementById('aiModal').style.display = 'block'; // Otvoriti modal sa savetom

      // Ovdje možete implementirati API poziv za AI analizu
      setTimeout(() => {
        aiAdvice.textContent = "Savet: Povećajte unos vlakana i smanjite unos procesiranih namirnica.";
      }, 2000); // Simulacija AI analize
    });

    // Funkcija za zatvaranje AI modala
    function closeModal() {
      document.getElementById('aiModal').style.display = 'none';
    }
  </script>
</body>
</html>
