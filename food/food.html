<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gliko — Dnevnik Glukoze - Ishrana</title>
  <link rel="stylesheet" href="../css/style.css"/> <!-- Povezivanje sa zajedničkim CSS fajlom -->
  <script src="food.js" defer></script> <!-- JavaScript za interaktivnost -->
</head>
<body>

  <!-- Modal za reklame sa slikama -->
  <div id="adModal" class="modal" hidden>
    <div class="modal-content">
      <button class="close" id="adClose">✕</button>
      <div class="modal-body">
        <div class="modal-images">
          <div class="image-slide">
            <img src="../food/images/advert1.jpg" alt="Reklama 1">
          </div>
          <div class="image-slide">
            <img src="../food/images/advert2.jpg" alt="Reklama 2">
          </div>
          <div class="image-slide">
            <img src="../food/images/advert3.jpg" alt="Reklama 3">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-btn prev" id="prevBtn">&#10094;</button>
    <button class="carousel-btn next" id="nextBtn">&#10095;</button>
  </div>

  <!-- Dugme za AI savete -->
  <div class="ai-block">
    <button class="ai-btn" id="btnAnalyzeGlucose">AI Savet za ishranu</button>
  </div>

  <!-- Modal za AI savete -->
  <div id="aiModal" class="modal" hidden>
    <div class="modal-content">
      <button class="close" id="aiClose">✕</button>
      <div class="modal-body">
        <p id="aiAdvice">Čekajte na analizu...</p>
      </div>
    </div>
  </div>

  <!-- Pretraga recepata -->
  <div id="recipeSearch">
    <input type="text" id="searchRecipe" placeholder="Pretraži recepte...">
  </div>

  <!-- Prikaz recepata -->
  <div id="recipeContainer"></div>

</body>
</html>
