<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gliko — Admin panel za recepte</title>
  <link rel="stylesheet" href="recipes-admin.css" />
</head>
<body>
  <h1>🧑‍🍳 Admin panel — Unos recepata</h1>

  <form id="recipeForm">
    <label>Naziv recepta:</label>
    <input type="text" id="naziv" required />

    <label>Slika (putanja ili URL):</label>
    <input type="text" id="slika" placeholder="../images/recipe1.jpg" required />

    <label>Tagovi:</label>
    <div id="tagovi">
      <label><input type="checkbox" value="nizak_gi" /> Nizak GI</label>
      <label><input type="checkbox" value="niski_UH" /> Niski UH</label>
      <label><input type="checkbox" value="niskokaloricno" /> Niskokalorično</label>
    </div>

    <label>Kalorije (kcal):</label>
    <input type="number" id="kalorije" required />

    <label>Ugljeni hidrati (g):</label>
    <input type="number" id="UH" required />

    <label>Proteini (g):</label>
    <input type="number" id="proteini" required />

    <label>Masti (g):</label>
    <input type="number" id="masti" required />

    <label>Glikemijski indeks (GI):</label>
    <input type="number" id="GI" required />

    <label>Sastojci:</label>
    <textarea id="sastojci" rows="4" required></textarea>

    <label>Priprema:</label>
    <textarea id="priprema" rows="5" required></textarea>

    <button type="submit">💾 Sačuvaj recept</button>
  </form>

  <hr />

  <h2>📋 Lista unetih recepata</h2>
  <div id="recipeList"></div>

  <button id="exportBtn">📤 Izvezi u JSON</button>

  <script src="recipes-admin.js"></script>
</body>
</html>
