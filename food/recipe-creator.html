<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gliko — Unos recepata</title>
  <link rel="stylesheet" href="../css/style.css"/> <!-- Povezivanje sa zajedničkim CSS fajlom -->
  <script src="recipe-creator.js" defer></script> <!-- JavaScript za unos recepata -->
</head>
<body>
  <div class="card form-card">
    <h3>Unesi recept (Admin)</h3>

    <!-- Forma za unos recepta -->
    <label for="recipeTitle">Naziv recepta</label>
    <input type="text" id="recipeTitle" placeholder="Naziv recepta">

    <label for="recipeTags">Tagovi (Low-GI, Vegan)</label>
    <input type="text" id="recipeTags" placeholder="Tagovi, odvojeni zarezom">

    <label for="recipeImage">Slika recepta (upload ili URL)</label>
    <input type="file" id="recipeImage">

    <label for="recipeKcal">Kalorije</label>
    <input type="number" id="recipeKcal" placeholder="Kalorije">

    <label for="recipeCarbs">Ugljeni hidrati (g)</label>
    <input type="number" id="recipeCarbs" placeholder="Ugljeni hidrati">

    <label for="recipeProtein">Proteini (g)</label>
    <input type="number" id="recipeProtein" placeholder="Proteini">

    <label for="recipeFat">Masti (g)</label>
    <input type="number" id="recipeFat" placeholder="Masti">

    <label for="recipeGI">GI</label>
    <input type="number" id="recipeGI" placeholder="Glikemijski indeks">

    <label for="recipeIngredients">Sastojci</label>
    <textarea id="recipeIngredients" rows="6" placeholder="Unesite sastojke, svaki na novom redu"></textarea>

    <label for="recipePreparation">Način pripreme</label>
    <textarea id="recipePreparation" rows="8" placeholder="Unesite način pripreme"></textarea>

    <button id="btnAddRecipe">Dodaj recept</button>
  </div>
</body>
</html>
