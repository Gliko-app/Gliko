<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gliko — Ishrana</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png"/>

  <!-- Font + Chart.js -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- “Excel” tabovi na vrhu -->
  <nav class="tabs-bar">
    <button class="tab-btn" data-tab="trend">Trendovi</button>
    <button class="tab-btn active" data-tab="food">Ishrana</button>
    <button class="tab-btn" data-tab="therapy">Terapija</button>
  </nav>

  <main id="tabs-root">
    <!-- TAB: ISHRANA -->
    <section id="tab-food" class="tab-view active">
      <header class="page-title"><h1>Ishrana</h1></header>

      <!-- Carousel za reklame -->
      <div id="carousel" class="carousel">
        <div class="carousel-item"><img src="https://jocanbg.github.io/Gliko/images/advert1.jpg" alt="Reklama 1"></div>
        <div class="carousel-item"><img src="https://jocanbg.github.io/Gliko/images/advert2.jpg" alt="Reklama 2"></div>
        <div class="carousel-item"><img src="https://jocanbg.github.io/Gliko/images/advert3.jpg" alt="Reklama 3"></div>
      </div>

      <!-- Form for adding recipes -->
      <div class="card">
        <h3>Unos recepta</h3>
        <form id="recipeForm">
          <label for="recipeName">Naziv recepta</label>
          <input type="text" id="recipeName" name="recipeName" required>
          
          <label for="recipeImage">Slika recepta</label>
          <input type="file" id="recipeImage" name="recipeImage" accept="image/*" required>

          <label for="ingredients">Sastojci</label>
          <textarea id="ingredients" name="ingredients" required></textarea>

          <label for="tags">Tagovi</label>
          <input type="text" id="tags" name="tags" placeholder="Low-GI, Bez-glutena, Veganski" required>

          <button type="submit">Dodaj recept</button>
        </form>
      </div>

      <!-- Displaying recipe tabs -->
      <div class="card" id="recipeTabsContainer">
        <!-- Dynamically filled with recipe tabs -->
      </div>
    </section>

  </main>

  <script src="food.js"></script>

</body>
</html>
