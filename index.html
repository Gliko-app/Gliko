<body>
  <nav id="tabbar" class="tabbar">
    <button class="tablink active" data-tab="trend">📈 Trendovi</button>
    <button class="tablink" data-tab="food">🍽️ Ishrana</button>
    <button class="tablink" data-tab="therapy">💊 Terapija</button>
  </nav>

  <main id="tabs-root">
    <!-- Trendovi Tab -->
    <section id="tab-trend" class="tabview active">
      <div class="form-row">
        <input type="date" id="date" placeholder="Datum" />
        <input type="time" id="time" placeholder="Vreme" />
        <input type="number" id="glucose" placeholder="Glukoza (mmol/L)" step="0.1" />
      </div>
      <div class="form-row">
        <textarea id="comment" placeholder="Komentar"></textarea>
      </div>
      <!-- Ikonice hrane -->
      <div class="emoji-select">
        <div class="emoji-row">
          <label><input type="checkbox" value="🥚" />🥚</label>
          <label><input type="checkbox" value="🐟" />🐟</label>
          <label><input type="checkbox" value="🍗" />🍗</label>
          <label><input type="checkbox" value="🥩" />🥩</label>
          <label><input type="checkbox" value="🥗" />🥗</label>
        </div>
        <div class="emoji-row">
          <label><input type="checkbox" value="🍞" />🍞</label>
          <label><input type="checkbox" value="🍰" />🍰</label>
          <label><input type="checkbox" value="☕" />☕</label>
          <label><input type="checkbox" value="🥃" />🥃</label>
          <label><input type="checkbox" value="🍷" />🍷</label>
        </div>
      </div>

      <!-- Tabovi za Prosek, Min, Max -->
      <div class="tabs">
        <button class="tablink active" data-tab="average">Prosek</button>
        <button class="tablink" data-tab="min">Min</button>
        <button class="tablink" data-tab="max">Max</button>
      </div>
      <div class="tab-content">
        <div id="average" class="tab-pane active">Prosečna glukoza: <span id="avg-value">5.6 mmol/L</span></div>
        <div id="min" class="tab-pane">Min: <span id="min-value">4.2 mmol/L</span></div>
        <div id="max" class="tab-pane">Max: <span id="max-value">7.1 mmol/L</span></div>
      </div>

      <!-- Filteri -->
      <div class="filter-section">
        <select id="timePeriod">
          <option value="morning">Jutro (06–09)</option>
          <option value="prepodne">Prepodne (09–12)</option>
          <option value="popodne">Popodne (12–17)</option>
          <option value="vece">Veče (17–22)</option>
          <option value="noc">Noć (22–06)</option>
        </select>
        <button onclick="filterByPeriod()">Primeni</button>
      </div>

      <!-- Grafik -->
      <canvas id="glucoseChart" height="200"></canvas>

      <!-- AI Analiza -->
      <button id="aiAnalyzeButton" onclick="analyzeTrends()">AI analiza trendova</button>

      <!-- AI Chatbox -->
      <div id="aiChatBox" class="ai-chatbox" style="display:none;">
        <div class="chatbox-header">
          <h3>AI analiza trendova</h3>
          <button onclick="closeAIChatBox()">X</button>
        </div>
        <div id="aiChatContent" class="chatbox-content"></div>
        <div id="aiChatFooter">
          <button onclick="askDoctor()">Pitaj lekara</button>
        </div>
      </div>
    </section>
  </main>
</body>
